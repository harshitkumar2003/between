<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="assets/style.css">

<body>

      <ul class="navbar-nav">
        <!-- Home menu item -->
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>

        <!-- About menu item with dropdown -->

          <a href="#" class="nav-link">About</a>
          <!-- Dropdown menu for About -->

            <a href="#" class="nav-link">Team</a>
            <a href="#" class="nav-link">Mission</a>
            <!-- Add more dropdown items as needed -->
          </div>
        </li>

        <!-- Category menu item with dropdown -->
        <li class="nav-item">
          <a href="#" class="nav-link">Category</a>

          <div class="dropdown-menu">
            <a href="#" class="nav-link">Men's Clothing</a>

            <a href="#" class="nav-link">Style Tips</a>
            <a href="#" class="nav-link">New Arrivals</a>
            <!-- Add more dropdown items as needed -->
          </div>
        </li>

        <!-- New menu item with dropdown -->
        <li class="nav-item">
          <a href="#" class="nav-link">New</a>
          <!-- Dropdown menu for New -->
          <div class="dropdown-menu">
            <a href="#" class="nav-link">New Collection</a>
            <a href="#" class="nav-link">New Arrivals</a>
            <a href="#" class="nav-link">Latest Trends</a>
            <!-- Add more dropdown items as needed -->
          </div>
        </li>
      </ul>

      <!-- Right-aligned section for search and user info -->
      <div class="right">
        <!-- User info section -->
        <div class="user-info">
          <!-- User account button -->
          <button type="button" class="btn">
            <i class="material-icons">perm_identity</i>
          </button>
          <!-- User dropdown menu -->
          <div id="user-dropdown" class="user-menu">
            <ul>
              <li><a href="my-account.html" class="text-capitalize">my account</a></li>
              <li>
                <a href="#" class="modal-view button" data-toggle="modal" data-target="#modalRegisterForm">Register</a>
